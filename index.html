<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cool Landing Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    nav {
      background-color: #333;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
      padding: 10px;
      display: inline-block;
      transition: background-color 0.3s ease;
    }
    nav a:hover {
      background-color: #555;
    }
    .hero {
      background-image: url('https://via.placeholder.com/1500x800');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }
    .hero h1 {
      font-size: 5rem;
      margin: 0;
    }
    .hero p {
      font-size: 1.5rem;
      margin: 20px 0;
    }
    .btn {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      background-color: #333;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border-radius: 5px;
    }
    .btn:hover {
      background-color: #555;
    }
    .content {
      padding: 40px;
      text-align: center;
    }
    .content h2 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    .content p {
      font-size: 1.2rem;
      color: #666;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <div>
      <h1>Welcome to Cool Website</h1>
      <p>Your one-stop destination for awesome content</p>
      <button class="btn">Get Started</button>
    </div>
  </div>

  <!-- Content Section -->
  <div class="content">
    <h2>Why Choose Us?</h2>
    <p>We provide cutting-edge solutions to bring your ideas to life. Experience the difference with our top-notch services and customer support!</p>
  </div>

</body>
</html>
